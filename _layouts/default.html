<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.url }}/stylesheets/app.css" />
        <link rel="stylesheet" href="https://use.typekit.net/aok4qsj.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,400,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Yantramanav:100,400,700" rel="stylesheet">
        <script src="{{ site.url }}/js/classie.js"></script>
		<link rel="alternate" type="application/rss+xml" title="Ryan McKnight RSS" href="http://ryantmcknight.com/feed.xml" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:title" content="{{ page.og_title }}" />
		<meta property="og:description" content="{{ page.og_description }}" />
		<meta property="og:image" content="{{ site.url }}{{ page.og_image }}" />
		<meta property="og:type"  content="{{ page.og_type }}" />
		<meta property="og:locale"  content="en_US" />
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-114315585-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-114315585-1');
		</script>

	</head>
	
	<body class="top-nav-push">
		<header class="header">
			{% include nav-desktop.html navclass='nav-top' %}
		</header>
		<div id="wrap"> <!-- used for sticky footer -->
			<main>
				{{content}}
			<main>
		</div>
		<div id="footer"> <!-- used for sticky footer -->
			<footer>
				<p>Built by <a href="https://twitter.com/mcknightlabs">@mcknightlabs</a> with <a href="http://jekyllrb.com/">Jekyll</a></p>
			</footer>
		</div>
		<script>
		/* Open when someone clicks on the span element */
		function openNav() {
		    document.getElementById("myNav").style.width = "100%";
		}

		/* Close when someone clicks on the "x" symbol inside the overlay */
		function closeNav() {
		    document.getElementById("myNav").style.width = "0%";
		}
		</script>
	</body>
</html>
